<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="book-container">

        </div>
        <form action="" class="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required min="0">
                <label for="haveRead">Have read</label>
                <select name="haveRead" id="haveRead">
                    <option value="read">Read</option>
                    <option value="notRead">Not Read</option>
                </select>
            </div>
        </form>

        <button class="open-form-button">Open Form</button>
        <button class="add-book-button">New Book</button>
    </main>
    <footer>

    </footer>
    <script src="srcipt.js"></script>
</body>

</html>
